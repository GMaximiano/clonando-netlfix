<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    
    <!--reonsividade-->
    <link rel="stylesheet" href="/style/responsive.css">
    
    <!-- owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css" />

    <title>Neitor's Mangas</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">Neitor's Mangás</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Mangás</a>
          <a href="#">Animes</a>
          <a href="#">lançamentos</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="manga-principal">
        <div class="container">
          <h3 class="titulo">One Piece</h3>
          <p class="descricao">
            One Piece segue a história de um grupo de piratas liderado  por
            Monkey D. Luffy. O garoto, que possui um corpo elástico  pretende se
            tornar o Rei dos Piratas.
          </p>
          <div class="botoes">
            <button role="button" class="botao">Ler Agora</button>
            <button role="button" class="botao">Salvar</button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-mangas">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            class="manga-box"
            src="/img/black clover capa.jpg"
            alt="black clover"
          />
        </div>
        <div class="item">
          <img
            class="manga-box"
            src="/img/blue lock"
            alt="black clover"
          />
        </div>
        <div class="item">
          <img
            class="manga-box"
            src="/img/tower of god.jpg"
            alt="black clover"
          />
        </div>
        <div class="item">
          <img
            class="manga-box"
            src="/img/solo max.webp"
            alt="black clover"
          />
        </div>
        <div class="item">
          <img
            class="manga-box"
            src="/img/tales.jpg"
            alt="black clover"
          />
        </div>
        <div class="item">
          <img
            class="manga-box"
            src="/img/one puch.webp"
            alt="black clover"
          />
        </div>
    </div>


    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/setup.js"></script>

  </body>
</html>
